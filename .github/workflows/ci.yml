name: Node.js CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack yarn install --immutable
      - run: corepack yarn lint:all
      - run: corepack yarn tsc
      - run: corepack yarn test:all
      - run: corepack yarn build:all
      - run: corepack yarn fix --check --publish

      - run: ./scripts/build-dynamic-plugins.sh
